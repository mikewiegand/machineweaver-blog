<!-- Basic Open Graph / Twitter Cards -->
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ with .Params.summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta name="twitter:card" content="summary_large_image" />

<!-- Optional: Google Search Console site verification -->
{{ with .Site.Params.google_site_verification }}
<meta name="google-site-verification" content="{{ . }}" />
{{ end }}
